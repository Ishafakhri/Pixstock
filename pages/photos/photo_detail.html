<!DOCTYPE html>
<html lang="en" dir="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Photo Detail - Pixstock</title>
    <meta name="title" content="Photo Detail - Pixstock">
    <meta name="description" content="Stock Photos app made by Ishafakhri">

    <link rel="shortcut icon" href="../../favicon.svg" type="image/svg+xml">

    <script src="../../js/theme.js" type="module"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0" />

    <link rel="stylesheet" href="../../css/style.css">
</head>

<body class="detail">
<!-- HEADER -->
 <header class="top-app-bar" data-header>
    
    <button class="icon-btn" data-ripple aria-label="Back to previous page" onclick="window.history.back()">
        <span class="material-symbols-outlined" aria-hidden="true">arrow_back</span>
        <div class="state-layer"></div>
    </button>
    <a href="/" class="logo">Pixstock</a>
    <div class="menu-wrapper" data-menu-wrapper>
        <div class="split-btn">
            <a href="/" class="label" download data-ripple data-download-link>
                <span class="label-large">Download</span>
                <div class="state-layer"></div>
            </a>
            <button class="trailing-icon" data-ripple data-menu-toggler>
                <span class="material-symbols-outlined" aria-hidden="true">arrow_drop_down</span>
                <div class="state-layer"></div>
            </button>
        </div>

        <div class="menu" data-menu data-download-menu></div>
    </div>

    <button class="icon-btn" aria-label="add to favorite" data-ripple data-add-favorite>
        <span class="material-symbols-outlined" aria-hidden="true">favorite</span>
        <div class="state-layer"></div>
    </button>

    <button class="icon-btn theme-btn" data-theme-toggler data-ripple>
        <span class="material-symbols-outlined dark-icon" aria-hidden="true">dark_mode</span>
        <span class="material-symbols-outlined light-icon" aria-hidden="true">light_mode</span> 

        <div class="state-layer"></div>
    </button>
 </header>

   <main class="main">
    <article class="container">

        <div class="detail-wrapper" data-detail-wrapper>
            <figure class="detail-banner img-holder" style="aspect-ratio: 160 / 121;">
                <img src="../../assets/images/card-media-1.jpg" width="160" height="121" class="img-cover">
            </figure>

            <p class="title-small">Photograph by <span class="color-primary">Hebert Santos</span></p>
        </div>

        <h2 class="title-large">
            More like this
        </h2>

        <div class="media-grid" data-photo-grid></div>

        <div class="load-more" data-loader role="progressbar"></div>
    </article>
   </main>

   <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-card">
                <div class="col">
                    <a href="" class="logo">Pixstock</a>
                    <p class="text body-small">Pixstock is a stock photo app developed by <span class="color-primary">Ishafakhri</span> All photos and videos provided by <a href="https://pexels.com" target="_blank" class="color-primary">Pexels</a>
                    </p>
                </div>
                <div class="col">
                    <p class="title label-medium">Follow me on</p>
                    <div class="social-list">
                        <a href="https://www.instagram.com/ishafakhriakbr?igsh=eDV1cTA0bHY4czRu" class="label-small color-primary">Instagram</a>
                        <a href="https://www.linkedin.com/in/muhammad-ishafakhri-akbar-160b81238/" class="label-small color-primary">Linkedin</a>
                        <a href="https://www.github.com/Ishafakhri" class="label-small color-primary">Github</a> 
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="../../js/global.js" type="module"></script>
<script src="../../js/search.js" type="module"></script>
<script src="./photos.js" type="module"></script>
<script src="./photo_detail.js" type="module"></script>
</html>
